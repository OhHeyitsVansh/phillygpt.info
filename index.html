<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Philly GPT</title>
    <meta name="description" content="Simple civic help for Philadelphia." />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg"></div>

    <header class="header">
      <div class="brand">
        <div class="logo">PG</div>
        <div class="brand-text">
          <div class="name">Philly GPT</div>
          <div class="tag">Simple civic help for Philadelphia</div>
        </div>
      </div>

      <div class="header-right">
        <div class="pill" id="weatherPill" aria-label="Philadelphia weather">
          <span class="dot"></span>
          <span class="pill-label">Weather</span>
          <span class="pill-value" id="weatherValue">Loading…</span>
        </div>
        <a class="pill danger" href="tel:911">Emergency: <strong>911</strong></a>
      </div>
    </header>

    <main class="wrap">
      <section class="card">
        <div class="card-top">
          <div>
            <div class="title">Chat</div>
            <div class="subtitle">Ask anything Philly-related. I’ll keep it practical and clear.</div>
          </div>
          <button class="btn ghost" id="clearBtn" type="button">Clear</button>
        </div>

        <div class="messages" id="messages" role="log" aria-live="polite"></div>

        <form class="composer" id="composer">
          <textarea
            id="input"
            class="input"
            rows="1"
            placeholder="Type here… (Enter sends, Shift+Enter for new line)"
            autocomplete="off"
          ></textarea>
          <button class="btn primary" id="sendBtn" type="submit">Send</button>
        </form>
      </section>

      <aside class="side">
        <div class="side-card">
          <div class="side-title">Quick prompts</div>
          <div class="chips" id="chips">
            <button class="chip" type="button" data-q="How do I report a pothole in Philadelphia?">Pothole</button>
            <button class="chip" type="button" data-q="How do I report illegal dumping in Philadelphia?">Illegal dumping</button>
            <button class="chip" type="button" data-q="How do I contact 311 in Philly and what details should I include?">Contact 311</button>
            <button class="chip" type="button" data-q="What are the parking basics I should know in Philadelphia?">Parking basics</button>
            <button class="chip" type="button" data-q="How do I plan a SEPTA trip and what apps should I use?">SEPTA</button>
          </div>
        </div>

        <div class="side-card">
          <div class="side-title">Notes</div>
          <ul class="notes">
            <li>Not affiliated with the City of Philadelphia</li>
            <li>Do not share sensitive personal info</li>
            <li>Emergencies: call 911</li>
          </ul>
          <div class="meta" id="weatherMeta"></div>
        </div>
      </aside>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
